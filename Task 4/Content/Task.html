        <script type="text/javascript" >
            N13.init({appRoot: ['JsTasks', 'UI/Scripts']});

            var app = null;
            $(function(){            
                var result = 
                    N13.create('JsTasks.todo.App', 
                        function(appInstance){

                        });
                if(result){
                    app = result;
                }            
            });
